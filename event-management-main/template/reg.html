{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Evently</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleuser.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">

    <div class="container my-5 p-4 p-md-5 bg-white rounded-3 shadow-sm">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-bold text-dark">Join Our Community!</h1>
                    <p class="text-muted">Create an account to discover and manage events.</p>
                </div>

                <form action="" method="post">
                    {% csrf_token %}

                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="id_username" class="form-label fw-semibold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="id_username" name="username" placeholder="Choose a unique username" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="id_email" class="form-label fw-semibold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email address" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="id_password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="id_password" name="password" placeholder="Create a strong password" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="id_confirmpassword" class="form-label fw-semibold">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="id_confirmpassword" name="confirmpassword" placeholder="Re-enter your password" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Sign Up</button>
                    </div>
                    
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Already have an account?<a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
